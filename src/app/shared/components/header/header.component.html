<header>
  <nav class="container navbar navbar-expand-lg">
    <div class="container" data-bs-theme="dark">
      <button
        type="menu"
        class="navbar-toggler"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavBar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" routerLink="">
        <img src="../../../../assets/imgs/Logo.png" alt="Logo" />
      </a>
    </div>
    <div
      class="offcanvas offcanvas-start w-75"
      tabindex="-1"
      id="offcanvasNavBar"
    >
      <div class="offcanvas-header" data-bs-theme="dark">
        <button
          type="menu"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body navbar-nav gap-2">
        <a
          class="nav-link link-light"
          routerLink=""
          routerLinkActive="link-actived"
          [routerLinkActiveOptions]="{ exact: true }"
          >Início</a
        >
        <a
          class="nav-link link-light"
          routerLink="/pins"
          routerLinkActive="link-actived"
          >Explorar</a
        >
        <a
          class="nav-link link-light"
          routerLink="/create"
          routerLinkActive="link-actived"
          >Criar</a
        >
        @if (!userLogin) {
        <a
          id="account"
          class="nav-link link-light text-nowrap"
          [routerLink]="['/account/form']"
          routerLinkActive="link-actived"
          >Entre ou Cadastre-se</a
        >
        } @else {
        <a
          class="d-flex gap-2 nav-link link-light text-nowrap"
          [routerLink]="['/account/user', 1]"
          routerLinkActive="link-actived"
        >
          <span>Usuário 1</span>
          <img
            class="d-none d-lg-block position-relative"
            src="../../../../assets/icons/user-icon.svg"
            alt=""
          />
        </a>
        }
      </div>
    </div>
  </nav>
</header>
